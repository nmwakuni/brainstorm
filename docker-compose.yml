version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: salary-advance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salary_advance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-salary_advance}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-salary_advance}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - salary-advance-network

  # ============================================================================
  # API Service (Hono)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: salary-advance-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-salary_advance}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-salary_advance}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-use-long-random-string}

      # M-Pesa Configuration
      MPESA_ENABLED: ${MPESA_ENABLED:-false}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      MPESA_BUSINESS_SHORT_CODE: ${MPESA_BUSINESS_SHORT_CODE}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_INITIATOR_NAME: ${MPESA_INITIATOR_NAME}
      MPESA_INITIATOR_PASSWORD: ${MPESA_INITIATOR_PASSWORD}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salary-advance-network
    volumes:
      # Mount for logs (optional)
      - api_logs:/app/logs

  # ============================================================================
  # Web Dashboard (Next.js)
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    container_name: salary-advance-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000}
    ports:
      - '${WEB_PORT:-3001}:3001'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salary-advance-network

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: salary-advance-nginx
    restart: unless-stopped
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - salary-advance-network
    profiles:
      - production

# ============================================================================
# Networks
# ============================================================================
networks:
  salary-advance-network:
    driver: bridge
    name: salary-advance-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: salary-advance-postgres-data
  api_logs:
    name: salary-advance-api-logs
